<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <title>Job Listing</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #00d1b2;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .navbar-item {
        color: white;
      }
      form {
        margin-bottom: 20px;
      }
      select,
      button {
        padding: 10px;
        font-size: 16px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Category Filter */
      #category-filter {
        margin-right: 10px;
      }
      button {
        background-color: #00d1b2;
        width: 120px;
        color: white;
        padding: 10px;
        border: 0.4px solid #00d1b2;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 4px 4px 4px gray;
        margin-bottom: 40px;
      }
      input {
        width: 120px;
        padding: 10px;
        border: 0.4px solid #00d1b2;
        width: 320px;
        border-radius: 10px;
      }

      /* Job Listings */
      .job-listing {
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a href="{{ url_for('main.index') }}" class="navbar-item">
                Home
              </a>
              <a href="{{ url_for('main.jobs_posted') }}" class="navbar-item">
                Jobs Posted
              </a>
              <a href="{{ url_for('main.jobs_applied') }}" class="navbar-item">
                Jobs Applied
              </a>
              <a href="{{ url_for('main.profile') }}" class="navbar-item">
                Profile
              </a>
              <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                Logout
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <h1>Job Listing</h1>

      <!-- Category Filter -->
      <form id="filter-form">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter" name="category">
          <option value="">All Categories</option>
          {% for category in categories %}
          <option
            value="{{ category }}"
            {%
            if
            category="selected_category"
            %}selected{%
            endif
            %}
          >
            {{ category }}
          </option>
          {% endfor %}
        </select>
        <button type="submit">Filter</button>
      </form>

      <!-- Job Listings -->
      <ul class="job-listing">
        {% for job in jobs %}
        <li>
          <a href="{{ url_for('main.job_details', job_id=job.id) }}"
            >{{ job.title }} - {{ job.category }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>

    <script>
      document
        .getElementById("filter-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          var category = document.getElementById("category-filter").value;
          window.location.href = "/?category=" + encodeURIComponent(category); // Redirect with category filter
        });
    </script>
  </body>
</html>
