// extends "base.html" // {% block content %}
<head>
  <link rel="stylesheet" href="style1.css" />
  <style></style>
</head>
<div class="flexbox">
  <div class="column1">
    <img src="../static/images/cleaningimage.jpg" alt="" />
  </div>
  <div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="notification is-danger">
        {{ messages[0] }}. Go to
        <a href="{{ url_for('auth.login') }}">login page</a>.
      </div>
      {% endif %} {% endwith %}
      <form method="POST" action="/signup" id="signupForm">
        <div class="field">
          <div class="control">
            <input
              class="input is-large"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              autofocus=""
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              class="input is-large"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              autofocus=""
              pattern="[a-zA-Z]+"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              class="input is-large"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <button class="button is-block is-info is-large is-fullwidth">
          Sign Up
        </button>
      </form>
    </div>
  </div>
  <!---{% endblock %}--->
</div>
